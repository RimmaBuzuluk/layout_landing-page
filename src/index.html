<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar menu__top">
        <!-- <div class="top-bar__bosslogo"> -->
        <a
          href="#"
          class="top-bar__boss-logo"
        >
          <!-- <img
            src="images/logo.png"
            alt="bosslogo"
          /> -->
        </a>
        <!-- </div> -->
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu"
      id="menu"
    >
      <div class="menu menu__nav">
        <div class="top-bar">
          <a href="#">
            <img
              src="images/logo.png"
              alt="bosslogo"
            />
          </a>

          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
        <div class="menu__content">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#"
                >
                  HOME
                </a>
              </li>
              <li class="nuv__item">
                <a
                  class="nav__link"
                  href="#about-us"
                >
                  ABOUT US
                </a>
              </li>
              <li class="nuv__item">
                <a
                  class="nav__link"
                  href="#now-on-view"
                >
                  NOW ON VIEW
                </a>
              </li>
              <li class="nuv__item">
                <a
                  class="nav__link"
                  href="#explore-online"
                >
                  EXPLORE ONLINE
                </a>
              </li>
              <li class="nuv__item">
                <a
                  class="nav__link"
                  href="#contacts"
                >
                  CONTACTS
                </a>
              </li>
            </ul>
          </nav>

          <div class="menu__contacts">
            <div class="contact">
              <h3 class="contact-number-title">The Met Fifth Avenue</h3>
              <a
                href="tel:+1 212-535-7710"
                class="menu_phone-number"
              >
                +1 212-535-7710
              </a>
            </div>
            <div class="contact">
              <h3 class="contact-number-title">The Met Cloisters</h3>
              <a
                href="tel:+1 212-923-3700"
                class="menu_phone-number"
              >
                +1 212-923-3700
              </a>
            </div>

            <a
              href="tel:+1 212-923-3700"
              class="menu__coll-to-order"
            >
              call to order
            </a>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2 class="contact_text">More to Explore Onlinehrhrh</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2 class="contact_text">Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
